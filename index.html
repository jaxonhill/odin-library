<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Odin Library</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <button data-modal-target="#modal" class="add-btn">+</button>
        <div class="modal" id="modal">
            <button data-close-button class="x-btn">x</button>
            <form action="">
                <h3>Enter Details</h3>
                <div class="form-container">
                    <div class="flex first">
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="flex">
                        <label for="author">Author:</label>
                        <input type="text" id="author" name="author" required>
                    </div>
                    <div class="flex">
                        <label for="pages">Number of Pages:</label>
                        <input type="number" id="pages" name="pages">
                    </div>
                    <div class="flex">
                        <label for="year">Year:</label>
                        <input type="number" id="year" name="year">
                    </div>
                    <div class="flex">
                        <label for="genre">Genre:</label>
                        <input type="text" id="genre" name="genre">
                    </div>
                </div>
                <button type="button" id="submit">Add Book</button>
            </form>
        </div>
        <h1>My Book Library</h1>
        <div class="card-container">
            <div class="card">
                <h2>Harry Potter and the Sorcerer's Stone</h2>
                <p><strong>Author: </strong>J.K. Rowling</p>
                <p><strong>Pages: </strong>205</p>
                <p><strong>Year Published: </strong>1997</p>
                <p><strong>Genre: </strong>Fantasy</p>
            </div>
        </div>
        <div class="" id="overlay"></div>
    </body>

</html>
